    <script>
        function validateRegister() {
            // الحصول على قيم الحقول
            const firstName = document.form1.firstName.value.trim();
            const lastName = document.form1.lastName.value.trim();
            const email = document.form1.email.value.trim();
            const password = document.form1.password.value;
            const address = document.form1.address.value.trim();
            const mobile = document.form1.mobile.value.trim();
    
            // تعريف التعابير النمطية (Regex)
            const nameRegex = /^[a-zA-Z\u0600-\u06FF\s]{2,}$/; // اسم يحتوي على أحرف عربية/إنجليزية فقط (حرفين على الأقل)
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/; // بريد إلكتروني صالح
            const passwordRegex = /^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d@$!%*?&]{8,}$/; // 8 أحرف على الأقل تحتوي على حرف ورقم
            const mobileRegex = /^(05|5|9665)\d{8}$/; // رقم جوال سعودي صالح
    
            // التحقق من الاسم الأول
            if (!nameRegex.test(firstName)) {
                alert("الرجاء إدخال اسم أول صحيح (أحرف فقط، حرفين على الأقل)");
                document.form1.firstName.focus();
                return false;
            }
    
            // التحقق من الاسم الأخير
            if (!nameRegex.test(lastName)) {
                alert("الرجاء إدخال اسم أخير صحيح (أحرف فقط، حرفين على الأقل)");
                document.form1.lastName.focus();
                return false;
            }
    
            // التحقق من البريد الإلكتروني
            if (!emailRegex.test(email)) {
                alert("الرجاء إدخال بريد إلكتروني صالح");
                document.form1.email.focus();
                return false;
            }
    
            // التحقق من كلمة المرور
            if (!passwordRegex.test(password)) {
                alert("كلمة المرور يجب أن تحتوي على 8 أحرف على الأقل وتشمل حروفًا وأرقامًا");
                document.form1.password.focus();
                return false;
            }
    
            // التحقق من العنوان
            if (address.length < 5) {
                alert("الرجاء إدخال عنوان صالح (5 أحرف على الأقل)");
                document.form1.address.focus();
                return false;
            }
    
            // التحقق من رقم الجوال
            if (!mobileRegex.test(mobile)) {
                alert("الرجاء إدخال رقم جوال سعودي صالح (يبدأ بـ 05 أو 5 أو 9665)");
                document.form1.mobile.focus();
                return false;
            }
    
            // إذا كانت جميع البيانات صحيحة
            const confirmation = confirm("تم إدخال البيانات بشكل صحيح، هل تريد إرسال النموذج؟");
            if (confirmation) {
                return true; // يمكن إرسال النموذج
            }
            return false; // منع إرسال النموذج إذا لم يؤكد المستخدم
        }
    </script>
